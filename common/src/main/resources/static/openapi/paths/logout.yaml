post:
  tags:
    - logout
  operationId: logout
  parameters:
    - name: Authorization
      in: header
      required: true
      schema:
        type: string
      description: 'Bearer {token}'
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../schemas/LogoutResponseDto.yaml'
    401:
      $ref: '../schemas/ForbiddenExceptionDto.yaml'
    400:
      $ref: '../schemas/BadRequestDto.yaml'
    503:
      $ref: '../schemas/ServiceUnavailableDto.yaml'
